<script>
	function updateTime()
	{
		var today = new Date();
		var options = {hour: 'numeric', minute: 'numeric'};
		var time = today.toLocaleTimeString([], options);
		document.getElementById("time").innerHTML = time;
	}
	setInterval(updateTime, 1000); // update every second
</script>
